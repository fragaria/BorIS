{% with data=report.get_data %}
    <table cellpadding="50" cellspacing="0" border="1">
        <tbody>
        <tr>
            <th>{% block col_title %}{{ report.year }}{% endblock %}</th>
            {% for column in report.columns %}
                <th>{{ column.title }}</th>
            {% endfor %}
            <th>Celkem</th>
        </tr>
        {% for aggregation in data %}
            <tr>
                <td>{{ aggregation.0 }}</td>
                {% for town_val in aggregation.1 %}
                    <td>{{ town_val }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table> 
    <br />
{% endwith %}
