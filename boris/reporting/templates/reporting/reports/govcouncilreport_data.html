<table cellpadding="50" cellspacing="0" border="1">
    <tbody>
    {% if report_kind == 'services' %}
        <tr>
			<th>Služba</th>
			<th>Počet osob, které danou službu využily</th>
			<th>Počet výkonů</th>
        </tr>
    {% endif %}{# there's no header in case of the clients' report type? #}
    {% for row in rows %}
        <tr>
			{% for value in row %}
				<td>{{ value }}</td>
			{% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
