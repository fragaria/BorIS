{% load i18n %}
<div class="module footer">
    <ul class="submit-row">
        {% if show_delete_link %}<li class="left delete-link-container"><a href="delete/" class="delete-link">{% trans "Delete" %}</a></li>{% endif %}
        {% if show_save_and_continue %}<li class="submit-button-container"><input type="submit" value="{% trans 'Save' %}" name="_continue" {{ onclick_attrib }}/></li>{% endif %}
    </ul><br clear="all" />
</div>
