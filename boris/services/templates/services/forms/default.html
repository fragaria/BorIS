{% load i18n form_utils_tags %}
<h3>{{ service.service.title }}</h3>

{% if service.service.get_description %}

<a class="infoText" rel="{{ service.service.get_description }}">i</a> 

{% endif %}

<div id="service-form" class="{{ action_link }}">
    {% block rendered_form %}
        {{ form|render:"services/inc/inline_better_form.html" }}
    {% endblock %}
    <div class="row cells-2 cells">
        <div class="cell">
            <button id="service-form-submit" onclick="ui.saveForm(); return false;">{% trans "Uložit výkon" %}</button>
            {% if is_edit %}
            <button class="warn" onclick="ui.dropService({{ obj.pk }}); return false;">{% trans "Smazat výkon" %}</button>
            {% endif %}
        </div>
    </div>
</div>

{{ form.media }}
